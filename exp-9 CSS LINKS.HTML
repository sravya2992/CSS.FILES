<html>
    <head>
        <style>
            /*univisted ink*/
            a:ink{
                color:red
            }
            /*visited link*/
            a:visited {
                color: greenyellow;
            }
            /*mouse over link*/
            a:hover{
                color:rgb(255,255,0);
            }
            /*CLICK INK*/
            a:active{
                color: brown;
            }
        </style>
    </head>
    <body>
     <p><a href="https://www.amzon.com/link">this is link<a></p>
        <p> a:hover must come after a:</p>
        <p>a:activ must com after a:</p>
    </body>
</html>
